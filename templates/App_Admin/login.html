{% load static %}

<!DOCTYPE html>
<html lang="en" data-layout-mode="light_mode">

<head>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dreams POS is a powerful Bootstrap based Inventory Management Admin Template designed for businesses, offering seamless invoicing, project tracking, and estimates.">
	<meta name="keywords" content="inventory management, admin dashboard, bootstrap template, invoicing, estimates, business management, responsive admin, POS system">
	<meta name="author" content="Dreams Technologies">
	<meta name="robots" content="index, follow">
	<title>Restaurant POS</title>

	<script src="{% static 'assets/js/theme-script.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>	

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/musho/musho.png' %}">

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/musho/musho.png' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

	<!-- Datetimepicker CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

	<!-- animation CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

	<!-- Select2 CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">

	<!-- Daterangepikcer CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/daterangepicker/daterangepicker.css' %}">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/tabler-icons/tabler-icons.css' %}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

	<!-- Color Picker Css -->
	<link rel="stylesheet" href="{% static 'assets/plugins/%40simonwep/pickr/themes/nano.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body class="account-page bg-white">

	<div id="global-loader" >
		<div class="whirly-loader"> </div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="account-content">
			<div class="login-wrapper login-new">
				<div class="row w-100">
					<div class="col-lg-5 mx-auto">
						<div class="login-content user-login">
							<div class="login-logo">
								<img src="{% static 'assets/img/musho/musho-bg.png' %}" alt="img">
								<a href="#" class="login-logo logo-white">
									<img src="{% static 'assets/img/musho/musho-bg.png' %}"  alt="Img">
								</a>
							</div>
							<form method="post">
								{% csrf_token %}
								<div class="card">
									<div class="card-body p-5">
										<div class="login-userheading">
											<h3>Sign In</h3>
											<!-- <h4>Access the MuSho panel using your email and passcode.</h4> -->
										</div>
										<div class="mb-3">
											<label class="form-label">Email <span class="text-danger"> *</span></label>
											<div class="input-group">
												<input type="text" name="username" value="" class="form-control border-end-0">
												<span class="input-group-text border-start-0">
													<i class="ti ti-mail"></i>
												</span>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password <span class="text-danger"> *</span></label>
											<div class="pass-group">
												<input type="password" name="password" class="pass-input form-control">
												<span class="ti toggle-password ti-eye-off text-gray-9"></span>
											</div>
										</div>
										<div class="form-login authentication-check">
											<div class="row">
												<div class="col-12 d-flex align-items-center justify-content-between">
												</div>                                    
											</div>
										</div>
										<div class="form-login">
											<button type="submit" class="btn btn-primary w-100">Sign In</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="my-4 d-flex justify-content-center align-items-center copyright-text">
							<p>Copyright &copy; 2025 MuSho</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static 'assets/js/jquery-3.7.1.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Feather Icon JS -->
	<script src="{% static 'assets/js/feather.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Slimscroll JS -->
	<script src="{% static 'assets/js/jquery.slimscroll.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Bootstrap Core JS -->
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- ApexChart JS -->
	<script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>
	<script src="{% static 'assets/plugins/apexchart/chart-data.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Chart JS -->
	<script src="{% static 'assets/plugins/chartjs/chart.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>
	<script src="{% static 'assets/plugins/chartjs/chart-data.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Daterangepikcer JS -->
	<script src="{% static 'assets/js/moment.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>
	<script src="{% static 'assets/plugins/daterangepicker/daterangepicker.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Select2 JS -->
	<script src="{% static 'assets/plugins/select2/js/select2.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Color Picker JS -->
	<script src="{% static 'assets/plugins/%40simonwep/pickr/pickr.es5.min.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>

	<!-- Custom JS -->
	<script src="{% static 'assets/js/theme-colorpicker.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>
	<script src="{% static 'assets/js/script.js' %}" type="63b44a1846135f7d5ec879dd-text/javascript"></script>


	<script src="{% static 'cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js' %}" data-cf-settings="63b44a1846135f7d5ec879dd-|49" defer></script>
	<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"917557f67ab7b252","version":"2025.1.0","serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"token":"3ca157e612a14eccbb30cf6db6691c29","b":1}' crossorigin="anonymous"></script>
</body>


</html>
