{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 5 admin dashboard template & web App ui kit.">
	<meta name="keyword" content="MuSho">
	<link rel="icon" href="https://pixelwibes.in/assets/images/favicon.ico" type="image/x-icon">
    <title>Login</title>
	
    <!--[ Favicon]-->
	<link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.ico' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon-16x16.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon-32x32.png' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/apple-touch-icon.png' %}">

	<!--[ Template main css file ]-->
	<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">

</head>

<body data-theme="theme-PurpleHeart" class="svgstroke-a auth bg-dark"> 
    <!-- <body  class="bg-dark"> -->
        

	<!-- start: main grid layout -->
	<main class="container-fluid px-0">
		<div class="px-md-5 px-4 auth-header" data-bs-theme="none">
			<a href="#" class="brand-icon text-decoration-none d-flex align-items-center" title="MuSho Store">
				<span class="fw-bold ps-2 fs-5 text-white">MuSho Store</span>
			</a>
		</div>

		<!-- start: page body area -->
		<div class="px-md-5 px-4 auth-body">
			<form method="post" autocomplete="off">
                {% csrf_token %}
				<ul class="row g-3 list-unstyled li_animate">
					
					<li class="col-12">
						<label class="form-label">Email</label>
						<input type="email" name="username" class="form-control form-control-lg" placeholder="" value="admin@hotelair.com">
					</li>
					<li class="col-12">
						<div class="form-label">
							<span class="d-flex justify-content-between align-items-center">
								Password
								<a class="text-danger" href="#">Forgot Password?</a>
							</span>
						</div>
						<input type="password" name="password" class="form-control form-control-lg" placeholder="" value="admin.hotelair">
					</li>
					<li class="col-12">
						<div class="form-check fs-5">
							<input class="form-check-input" type="checkbox" value="" id="Rememberme">
							<label class="form-check-label fs-6 text-white" for="Rememberme">Remeber this Device</label>
						</div>
					</li>
					<li class="col-12 my-lg-4">
						<!-- <a class="btn btn-lg w-100 btn-primary text-uppercase mb-2" href="index.html" title="sign in">SIGN IN</a> -->
                        <!-- <div class="d-grid gap-2 mb-2"> -->
                            <button type="submit" class="btn btn-lg btn-primary w-100 mb-2" >Submit</button>
                        <!-- </div> -->
						<!-- <a class="btn btn-lg btn-secondary w-100" href="#">
							<i class="fa fa-google me-2"></i>
							<span>Sign in with Google</span>
						</a> -->
					</li>
				</ul>
			</form>
		</div>

		<!-- start: page footer -->
		<footer class="px-xl-5 px-4">
			<!-- <p class="mb-0 text-muted">Â© 2024 <a href="#" target="_blank" title="MuSho">HotelAir </a>, All Rights Reserved.</p> -->
		</footer>
		
	</main>

</body>
</html>
